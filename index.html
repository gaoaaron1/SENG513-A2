    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

    <!-- Container used to fill game screen -->
    <div class="screen-container">
      
      <!-- ==================== BAR CONTAINER ======================= -->
      <!-- Container used to fill the health bars -->
      <div class="bar-container">
        
        <!------ Player Health Bar ------------>
        <div class="player-health">

          <!-- Create the back part of the health bar for player-->
          <div style="background-color: black; height: 30px; width: 100%"></div>
          
          <!-- Create the front part of the health bar for player-->
          <div id="playerHealth" class="full-health">
          </div>
        </div>
  
        <!----- TIMER ----->

        <!-- timer -->
        <div id="timer" class="timer">
          30
        </div>

        <div style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        "
      >

        <!------ Enemy Health Bar ------->

          <!-- Create the back part of the health bar for enemy-->
          <div style="background-color: black; height: 30px"></div>
          
          <!-- Create the front part of the health bar for enemy-->
          <div id="enemyHealth" class="full-health">
          </div>
        </div>
        <div></div>
      </div>

          <!--======================== END OF SCREEN CONTAINER ==========================-->

          <!---- ================ START OF BATTLEFIELD CONTAINER ====================== -->
          <div class="battlefield-container">

            <div>
              <div class="player" id="player-1"></div>
            </div>
            <div>
              <div class="player" id="player-2"></div>
            </div>

          </div>

      
      <!---- ================ END OF BAR CONTAINER ====================== -->

      

      <!-- Text outcome -->
      <div id="displayText" class="display-text">
        Tie
      </div>



      
      <canvas width="1024" height="0" style="background-color: black;"></canvas>

    ></script>
